<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A violence encounter tool designed to discretely capture unsafe situations, and alert emergency contacts.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="safe_web_player">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta property="og:image" content="https://i.ibb.co/Svw62Fk/logo-safe.png" />
  <meta property="og:url" content="live.joinsafe.me" />
  <meta name="msapplication-TileColor" content="#EA336C">
  <meta name="msapplication-TileImage" content="https://i.ibb.co/Svw62Fk/logo-safe.png">
  <meta name="theme-color" content="#1E1E1E">
  <meta name="url" content="live.joinsafe.me">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Safe Web</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script src="AgoraRtcWrapper.bundle.js" type="application/javascript"></script>

  <style>
    .loader {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .indicator {
      width: 50vw;
    }

  </style>
</head>
<body bgcolor="#070508" style="overflow: hidden;">

  <!-- Custom Loader -->
  <div class="loader">
    <img class="indicator" src="./assets/loader.gif" />
  </div>

  <!-- Load Flutter Web -->
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <!-- Setup Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIOdlswojWk10ED0eq-M0LyDQpNZYyf60&callback=Function.prototype"></script>

  
</body>
</html>
